<div class="container">
    <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
        <mat-table [dataSource]="dataSource" matSort>
            <!-- Position Column -->
            <ng-container matColumnDef="No">
                <mat-header-cell mat-sort-header *matHeaderCellDef>No. </mat-header-cell>
                <mat-cell *matCellDef="let element; let j=index">
                    {{ (j+1) + (myPaginator.pageIndex * myPaginator.pageSize) }} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="_id">
                <mat-header-cell mat-sort-header *matHeaderCellDef> element_id </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element._id}} </mat-cell>
            </ng-container>

            <!-- model Column -->
            <ng-container matColumnDef="Model">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Model </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Model}} </mat-cell>
            </ng-container>

            <!-- make Column -->
            <ng-container matColumnDef="Make">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Make </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Make}} </mat-cell>
            </ng-container>

            <!-- type Column -->
            <ng-container matColumnDef="Type">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Year">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Year </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Year}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Color">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Color </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Color}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="PlateNo">
                <mat-header-cell mat-sort-header *matHeaderCellDef> Plate Number </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.PlateNo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Action">
                <mat-header-cell *matHeaderCellDef>Action</mat-header-cell>
                <mat-cell *matCellDef="let element" class="action-link">
                    <a (click)="openDialog('vehicleUpdate', element)">
                        <mat-icon>edit</mat-icon>
                    </a>
                    <button mat-button (click)="openDialog('vehicleDelete', element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator #myPaginator [length]="25" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons>
        </mat-paginator>
    </div>

</div>
